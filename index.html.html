<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>will you buy me shawarma?</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff7f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #fff0f5;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      position: relative;
    }

    h1 {
      font-size: 2rem;
      color: #ff6600;
    }

    .buttons {
      margin-top: 20px;
      position: relative;
      height: 60px;
    }

    button {
      font-size: 1.2rem;
      padding: 10px 20px;
      margin: 0 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background-color: #ff9933;
      color: white;
    }

    #noBtn {
      background-color: #ccc;
      color: #333;
      position: absolute;
    }

    #message {
      margin-top: 30px;
      font-size: 1.5rem;
      color: #ff6600;
      animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(-100px); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Will you buy me shawarma ?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
    <div class="message" id="message"></div>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * 300);
      const j = Math.floor(Math.random() * 300);
      noBtn.style.left = i + "px";
      noBtn.style.top = j + "px";
    });

    yesBtn.addEventListener('click', () => {
      message.innerHTML = "You're the best! I'm sending my order now üçîüçïüçüüíñ";
      createHearts();
    });

    function createHearts() {
      for (let i = 0; i < 20; i++) {
        let heart = document.createElement("div");
        heart.innerHTML = "üçï";
        heart.style.position = "absolute";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = Math.random() * window.innerHeight + "px";
        heart.style.fontSize = Math.random() * 24 + 20 + "px";
        heart.style.animation = "float 2s ease-out forwards";
        document.body.appendChild(heart);

        setTimeout(() => {
          heart.remove();
        }, 2000);
      }
    }
  </script>
</body>
</html>
